  <h1>
   النصر
  </h1>
  <div ayas="3" class="sura" ename="Divine Support" index="110" name="النصر" order="114" rukus="1" start="6213" tname="An-Nasr" type="Medinan">
   <div bismillah="بِسمِ اللَّهِ الرَّحمٰنِ الرَّحيمِ" class="aya" id="1" index="1" text="إِذا جاءَ نَصرُ اللَّهِ وَالفَتحُ">

   <div class="aya" id="2" index="2" text="وَرَأَيتَ النّاسَ يَدخُلونَ في دينِ اللَّهِ أَفواجًا">

   </div>
   <div class="aya" id="3" index="3" text="فَسَبِّح بِحَمدِ رَبِّكَ وَاستَغفِرهُ ۚ إِنَّهُ كانَ تَوّابًا">
