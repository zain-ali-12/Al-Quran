   <div class="aya" id="2" index="2" text="الَّذى جَمَعَ مالًا وَعَدَّدَهُ">

   </div>
   <div class="aya" id="3" index="3" text="يَحسَبُ أَنَّ مالَهُ أَخلَدَهُ">

   </div>
   <div class="aya" id="4" index="4" text="كَلّا ۖ لَيُنبَذَنَّ فِى الحُطَمَةِ">

   <div class="aya" id="8" index="8" text="إِنَّها عَلَيهِم مُؤصَدَةٌ">

   <div class="aya" id="9" index="9" text="فى عَمَدٍ مُمَدَّدَةٍ">
