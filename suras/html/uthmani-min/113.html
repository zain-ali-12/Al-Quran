  <h1>
   الفلق
  </h1>
  <div ayas="5" class="sura" ename="The Dawn" index="113" name="الفلق" order="20" rukus="1" start="6225" tname="Al-Falaq" type="Meccan">
   <div bismillah="بِسمِ اللَّهِ الرَّحمٰنِ الرَّحيمِ" class="aya" id="1" index="1" text="قُل أَعوذُ بِرَبِّ الفَلَقِ">

   </div>
   <div class="aya" id="2" index="2" text="مِن شَرِّ ما خَلَقَ">

   </div>

   <div class="aya" id="4" index="4" text="وَمِن شَرِّ النَّفّٰثٰتِ فِى العُقَدِ">
