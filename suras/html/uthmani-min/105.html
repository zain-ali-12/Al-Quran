 <body>
  <h1>
   الفيل
  </h1>
  <div ayas="5" class="sura" ename="The Elephant" index="105" name="الفيل" order="19" rukus="1" start="6188" tname="Al-Fil" type="Meccan">
   <div bismillah="بِسمِ اللَّهِ الرَّحمٰنِ الرَّحيمِ" class="aya" id="1" index="1" text="أَلَم تَرَ كَيفَ فَعَلَ رَبُّكَ بِأَصحٰبِ الفيلِ">
    أَلَم تَرَ كَيفَ فَعَلَ رَبُّكَ بِأَصحٰبِ الفيلِ
   </div>
   <div class="aya" id="2" index="2" text="أَلَم يَجعَل كَيدَهُم فى تَضليلٍ">
    أَلَم يَجعَل كَيدَهُم فى تَضليلٍ
   </div>
   <div class="aya" id="3" index="3" text="وَأَرسَلَ عَلَيهِم طَيرًا أَبابيلَ">
    وَأَرسَلَ عَلَيهِم طَيرًا أَبابيلَ
   </div>
   <div class="aya" id="4" index="4" text="تَرميهِم بِحِجارَةٍ مِن سِجّيلٍ">
    تَرميهِم بِحِجارَةٍ مِن سِجّيلٍ
   </div>
   <div class="aya" id="5" index="5" text="فَجَعَلَهُم كَعَصفٍ مَأكولٍ">
    فَجَعَلَهُم كَعَصفٍ مَأكولٍ
   </div>
