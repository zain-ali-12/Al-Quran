   <div ayas="9" class="sura" ename="The Traducer" index="104" name="الهمزة" order="32" rukus="1" start="6179" tname="Al-Humaza" type="Meccan">
    <div bismillah="بسم الله الرحمن الرحيم" class="aya" id="1" index="1" text="ويل لكل همزة لمزة">
     <div class="aya-text">
      ويل لكل همزة لمزة
     </div>
    </div>
    <div class="aya" id="2" index="2" text="الذي جمع مالا وعدده">
     <div class="aya-text">
      الذي جمع مالا وعدده
     </div>
    </div>
    <div class="aya" id="3" index="3" text="يحسب أن ماله أخلده">
     <div class="aya-text">
      يحسب أن ماله أخلده
     </div>
    </div>
    <div class="aya" id="4" index="4" text="كلا ۖ لينبذن في الحطمة">
     <div class="aya-text">
      كلا ۖ لينبذن في الحطمة
     </div>
    </div>
    <div class="aya" id="5" index="5" text="وما أدراك ما الحطمة">
     <div class="aya-text">
      وما أدراك ما الحطمة
     </div>
    </div>
    <div class="aya" id="6" index="6" text="نار الله الموقدة">
     <div class="aya-text">
      نار الله الموقدة
     </div>
    </div>
    <div class="aya" id="7" index="7" text="التي تطلع على الأفئدة">
     <div class="aya-text">
      التي تطلع على الأفئدة
     </div>
    </div>
    <div class="aya" id="8" index="8" text="إنها عليهم مؤصدة">
     <div class="aya-text">
      إنها عليهم مؤصدة
     </div>
    </div>
    <div class="aya" id="9" index="9" text="في عمد ممددة">
     <div class="aya-text">
      في عمد ممددة
     </div>
    </div>
