  <h1>
   الزلزلة
  </h1>
  <div ayas="8" class="sura" ename="The Earthquake" index="99" name="الزلزلة" order="93" rukus="1" start="6138" tname="Az-Zalzala" type="Medinan">
   <div bismillah="بسم الله الرحمن الرحيم" class="aya" id="1" index="1" text="إذا زلزلت الأرض زلزالها">
    إذا زلزلت الأرض زلزالها
   </div>
   <div class="aya" id="2" index="2" text="وأخرجت الأرض أثقالها">
    وأخرجت الأرض أثقالها
   </div>
   <div class="aya" id="3" index="3" text="وقال الإنسان ما لها">
    وقال الإنسان ما لها
   </div>
   <div class="aya" id="4" index="4" text="يومئذ تحدث أخبارها">
    يومئذ تحدث أخبارها
   </div>
   <div class="aya" id="5" index="5" text="بأن ربك أوحى لها">
    بأن ربك أوحى لها
   </div>
   <div class="aya" id="6" index="6" text="يومئذ يصدر الناس أشتاتا ليروا أعمالهم">
    يومئذ يصدر الناس أشتاتا ليروا أعمالهم
   </div>
   <div class="aya" id="7" index="7" text="فمن يعمل مثقال ذرة خيرا يره">
    فمن يعمل مثقال ذرة خيرا يره
   </div>
   <div class="aya" id="8" index="8" text="ومن يعمل مثقال ذرة شرا يره">
    ومن يعمل مثقال ذرة شرا يره
