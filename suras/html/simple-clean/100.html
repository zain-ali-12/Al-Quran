    <div bismillah="بسم الله الرحمن الرحيم" class="aya" id="1" index="1" text="والعاديات ضبحا">
     <div class="aya-text">
      والعاديات ضبحا
     </div>
    </div>
    <div class="aya" id="2" index="2" text="فالموريات قدحا">
     <div class="aya-text">
      فالموريات قدحا
     </div>
    </div>
    <div class="aya" id="3" index="3" text="فالمغيرات صبحا">
     <div class="aya-text">
      فالمغيرات صبحا
     </div>
    </div>
    <div class="aya" id="4" index="4" text="فأثرن به نقعا">
     <div class="aya-text">
      فأثرن به نقعا
     </div>
    </div>
    <div class="aya" id="5" index="5" text="فوسطن به جمعا">
     <div class="aya-text">
      فوسطن به جمعا
     </div>
    </div>
    <div class="aya" id="6" index="6" text="إن الإنسان لربه لكنود">
     <div class="aya-text">

     </div>
    </div>
    <div class="aya" id="7" index="7" text="وإنه على ذلك لشهيد">
     <div class="aya-text">

    </div>
    <div class="aya" id="8" index="8" text="وإنه لحب الخير لشديد">
     <div class="aya-text">
      وإنه لحب الخير لشديد
     </div>
    </div>
    <div class="aya" id="9" index="9" text="أفلا يعلم إذا بعثر ما في القبور">
     <div class="aya-text">
      أفلا يعلم إذا بعثر ما في القبور
     </div>
    </div>
    <div class="aya" id="10" index="10" text="وحصل ما في الصدور">
     <div class="aya-text">
      وحصل ما في الصدور
     </div>
    </div>
    <div class="aya" id="11" index="11" text="إن ربهم بهم يومئذ لخبير">
     <div class="aya-text">
      إن ربهم بهم يومئذ لخبير
