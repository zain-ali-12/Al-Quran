 <body>
  <h1>
   الضحى
  </h1>
  <div ayas="11" class="sura" ename="The Morning Hours" index="93" name="الضحى" order="11" rukus="1" start="6079" tname="Ad-Dhuhaa" type="Meccan">
   <div bismillah="بسم الله الرحمن الرحيم" class="aya" id="1" index="1" text="والضحى">
    والضحى
   </div>
   <div class="aya" id="2" index="2" text="والليل إذا سجى">
    والليل إذا سجى
   </div>
   <div class="aya" id="3" index="3" text="ما ودعك ربك وما قلى">
    ما ودعك ربك وما قلى
   </div>
   <div class="aya" id="4" index="4" text="وللآخرة خير لك من الأولى">
    وللآخرة خير لك من الأولى
   </div>
   <div class="aya" id="5" index="5" text="ولسوف يعطيك ربك فترضى">
    ولسوف يعطيك ربك فترضى
   </div>
   <div class="aya" id="6" index="6" text="ألم يجدك يتيما فآوى">
    ألم يجدك يتيما فآوى
   </div>
   <div class="aya" id="7" index="7" text="ووجدك ضالا فهدى">
    ووجدك ضالا فهدى
   </div>
   <div class="aya" id="8" index="8" text="ووجدك عائلا فأغنى">
    ووجدك عائلا فأغنى
   </div>
   <div class="aya" id="9" index="9" text="فأما اليتيم فلا تقهر">
    فأما اليتيم فلا تقهر
   </div>
   <div class="aya" id="10" index="10" text="وأما السائل فلا تنهر">
    وأما السائل فلا تنهر
   </div>
   <div class="aya" id="11" index="11" text="وأما بنعمة ربك فحدث">
    وأما بنعمة ربك فحدث
   </div>
  </div>
