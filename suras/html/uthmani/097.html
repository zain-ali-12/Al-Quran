   <h1>
    القدر
   </h1>
   <div ayas="5" class="sura" ename="The Power, Fate" index="97" name="القدر" order="25" rukus="1" start="6125" tname="Al-Qadr" type="Meccan">
    <div bismillah="بِّسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ" class="aya" id="1" index="1" text="إِنَّآ أَنزَلْنَٰهُ فِى لَيْلَةِ ٱلْقَدْرِ">
     <div class="aya-text">
      إِنَّآ أَنزَلْنَٰهُ فِى لَيْلَةِ ٱلْقَدْرِ
     </div>
    </div>
    <div class="aya" id="2" index="2" text="وَمَآ أَدْرَىٰكَ مَا لَيْلَةُ ٱلْقَدْرِ">
     <div class="aya-text">
      وَمَآ أَدْرَىٰكَ مَا لَيْلَةُ ٱلْقَدْرِ
     </div>
    </div>
    <div class="aya" id="3" index="3" text="لَيْلَةُ ٱلْقَدْرِ خَيْرٌ مِّنْ أَلْفِ شَهْرٍ">
     <div class="aya-text">
      لَيْلَةُ ٱلْقَدْرِ خَيْرٌ مِّنْ أَلْفِ شَهْرٍ
     </div>
    </div>
    <div class="aya" id="4" index="4" text="تَنَزَّلُ ٱلْمَلَٰٓئِكَةُ وَٱلرُّوحُ فِيهَا بِإِذْنِ رَبِّهِم مِّن كُلِّ أَمْرٍ">
     <div class="aya-text">
      تَنَزَّلُ ٱلْمَلَٰٓئِكَةُ وَٱلرُّوحُ فِيهَا بِإِذْنِ رَبِّهِم مِّن كُلِّ أَمْرٍ
     </div>
    </div>
    <div class="aya" id="5" index="5" text="سَلَٰمٌ هِىَ حَتَّىٰ مَطْلَعِ ٱلْفَجْرِ">
     <div class="aya-text">
      سَلَٰمٌ هِىَ حَتَّىٰ مَطْلَعِ ٱلْفَجْرِ
     </div>
    </div>
